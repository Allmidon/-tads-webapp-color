<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Selector de Color RGB</h2>
        <div class="color-box" id="colorBox"></div>
        <p class="text-center mt-3" id="hexCode">#000000</p>
        
        <div class="form-group mt-3">
            <label for="redRange">Rojo</label>
            <input type="range" id="redRange" class="form-range" min="0" max="255" value="0">
            <input type="number" id="redInput" class="form-control mt-2" min="0" max="255" value="0">
        </div>
        <div class="form-group mt-3">
            <label for="greenRange">Verde</label>
            <input type="range" id="greenRange" class="form-range" min="0" max="255" value="0">
            <input type="number" id="greenInput" class="form-control mt-2" min="0" max="255" value="0">
        </div>
        <div class="form-group mt-3">
            <label for="blueRange">Azul</label>
            <input type="range" id="blueRange" class="form-range" min="0" max="255" value="0">
            <input type="number" id="blueInput" class="form-control mt-2" min="0" max="255" value="0">
        </div>
    </div>
    
    <script>
     
    </script>
</body>
</html>
